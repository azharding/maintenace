<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Situs Sedang Maintenance</title>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(to right, #2c5364, #203a43, #0f2027);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    p {
      font-size: 20px;
    }
    .loader {
      margin: 30px auto;
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h1>Sedang Dalam Perawatan</h1>
  <p>Mohon maaf atas ketidaknyamanannya. Situs kami sedang dalam perawatan.</p>
  <div class="loader"></div>
  <footer>&copy; 2025 Situs Kamu</footer>
</body>
</html>
